<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="app.js" ></script>
</head>
<body>
    <div id="container">
        <h1>Login To Your Account</h1>
        <br>
        <div class="form">
            <div class="email">
                <label for="email">Email</label>
                <input type="text" placeholder="Ex: johndoe@abc.com" id="email">
            </div>
            <br>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" placeholder="********" id="password">
            </div>
            <br>
            <div>
                <input type="checkbox" />
            </div>
            <br>
            <button id="submit-btn" type="submit" onclick="signIn()">Login to Your Account</button>
            <p class="member">Don't Have An Account?</p> 
            <span><a href="signup.html">Sign Up!</a></span>
        </div>
    </div>
</body>
</html>
